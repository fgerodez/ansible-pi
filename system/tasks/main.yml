- name: Upgrade all packages
  become: true
  ansible.builtin.apt:
    cache_valid_time: 36000
    upgrade: true
        
- name: Install system packages
  become: true
  ansible.builtin.apt:
    pkg:
      - e2fsprogs
      - dphys-swapfile
      - vim-tiny
      - ssh
      - ssmtp

- name: Copy ssmtp config
  become: true
  ansible.builtin.template:
    src: ssmtp.conf.j2
    dest: /etc/ssmtp/ssmtp.conf
    mode: "600"

- name: Copy sshd config
  become: true
  ansible.builtin.template:
    src: sshd_config.j2
    dest: /etc/ssh/sshd_config
    mode: "644"

- name: Copy wired network config
  become: true
  register: networkconfig
  ansible.builtin.template:
    src: wired.network.j2
    dest: "/etc/systemd/network/{{ systemd_network_config }}.network"
    mode: "644"

- name: Create dropin folder
  become: true
  ansible.builtin.file:
    path: "/etc/systemd/network/{{ systemd_network_config }}.network.d"
    state: "directory"
    mode: "755"
    
- name: Restart network service
  become: true
  ansible.builtin.systemd:
    name: systemd-networkd.service
    state: "restarted"
  when: networkconfig.changed
