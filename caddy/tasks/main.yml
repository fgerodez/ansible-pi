---
# tasks file for caddy
- name: Create docker network
  become: true
  community.docker.docker_network:
    name: "{{ caddy_network_name }}"
    driver_options:
      com.docker.network.bridge.name: "{{ caddy_bridge_name }}"

- name: Create volume base
  become: true
  ansible.builtin.file:
    path: "{{ caddy_vol_base }}"
    mode: 0700
    state: directory
    owner: root
    group: root

- name: Create volumes
  become: true
  ansible.builtin.file:
    path: "{{ item }}"
    mode: 0700
    state: directory
    owner: "{{ userns_root_uid|int + caddy_uid|int }}"
    group: "{{ userns_root_uid|int + caddy_gid|int }}"
  loop:
    - "{{ caddy_vol_base }}/data"
    - "{{ caddy_vol_base }}/etc"

- name: Copy config file
  become: true
  ansible.builtin.copy:
    src: Caddyfile
    dest: "{{ caddy_vol_base }}/etc/"
    mode: 0600
    owner: "{{ userns_root_uid|int + caddy_uid|int }}"
    group: "{{ userns_root_uid|int + caddy_gid|int }}"

- name: Create container
  become: true
  community.docker.docker_container:
    name: "{{ caddy_container_name }}"
    image: "{{ caddy_docker_image }}"
    restart_policy: always
    state: started
    pull: true
    cap_drop:
      - all
    capabilities:
      - net_bind_service
    user: "{{ caddy_uid }}:{{ caddy_gid }}"
    ports:
      - "[::]:80:8080"
      - "[::]:443:8443"
      - "0.0.0.0:80:8080"
      - "0.0.0.0:443:8443"
    networks: "{{ caddy_docker_networks }}"
    volumes: "{{ caddy_docker_volumes }}"
